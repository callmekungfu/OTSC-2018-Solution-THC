<!DOCTYPE html>
<html>
<head>
	<title>Login To Admin</title>
	<link rel="stylesheet" href="/huton/css/vendor/bootstrap.css">
	<link rel="stylesheet" href="/huton/css/vendor/bootstrap-grid.css">
	<link rel="stylesheet" href="/huton/css/styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a class="navbar-brand" href="/huton">The Huton Collection</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/huton">Go Home</a>
                </li>
		    </ul>
		</div>
	</nav>
	<section class="films">
        <div class="container">
            <div class="row section-header text-center text-capitalize mt-80">
                <div class="col-md-12">
                    <h2 class="display-4">Login</h2>
                    <p class="text-italic">To Manage the Site content</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-danger login-alert" role="alert">
                        <strong>Oh No!</strong> Your Login Credentials are invalid!
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="User name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-block">
                    </form>
                </div>
            </div>
        </div>
	</section>
	
	<script type='text/javascript' src="/huton/js/jquery.js"></script>
	<script type='text/javascript' src="/huton/js/bootstrap.js"></script>
    <script type='text/javascript' src="/huton/js/login.js"></script>
    <script type='text/javascript' src="/huton/js/fade.js"></script>
</body>
</html>
